{% extends "base.html" %}

{% block content %}
  <form>
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  <!-- Присваиваем переменной data объект request.GET -->
  {% with data=request.GET %}
    <!-- Поменяйте условие тут -->
    {% if form.is_valid %}
      <h2>Привет, {{ data.first_name }} {{ data.last_name}}</h2>
    {% endif %}
  {% endwith %}
{% endblock %}
